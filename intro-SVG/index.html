<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intro SVG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- svg instance -->
    <svg id="container">
        
        <!-- rectangle -->
        <rect 
        width="150" 
        height="150" 
        fill="#F44336" 
        stroke="#8BC34A" 
        stroke-width="10" 
        x="25" 
        y="25"
        ></rect>
        
        <!-- circle -->
        <circle 
        r="100" 
        cx="125" 
        cy="300" 
        fill="#9C27B0" 
        stroke="#E91E63" 
        stroke-width="10"
        ></circle>
        
        <!-- path -->
        <path 
        d="M 100, 100 L 300, 150 L 200, 350 L 100, 100" 
        fill="none" 
        stroke="#000" 
        stroke-width="10"
        ></path>
        
       <!-- line -->
        <line 
        x1="250" 
        y1="150" 
        x2="150" 
        y2="350" 
        stroke-width="10" 
        stroke="blue"
        ></line>
    
    </svg>
    <script src="" async defer></script>
</body>

</html>
